<div class="col-xs-12">
    <h2>Mes posts</h2>
    <ul class="list-group">
      <app-post *ngFor="let post of posts; let i = index"
                [indexOfPost]="i" [postTitle]="post.title" [postContent]="post.content" [id]="post.id">
      </app-post>
    </ul>
    <button class="btn btn-danger" (click)="onToutRouge()">Tout rouge</button>
    <button class="btn btn-success" (click)="onToutVert()">Tout vert</button>
  </div>
