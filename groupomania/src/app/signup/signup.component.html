<form [formGroup]="signupForm">
    <div class="form-group">
        <label for="firstName">Pr√©nom</label>
        <input type="text" class="form-control" id="firstName" formControlName="firstName">
    </div>
    <div class="form-group">
        <label for="lastName">Nom</label>
        <input type="text" class="form-control" id="lastName" formControlName="lastName">
    </div>
    <div class="form-group">
        <label for="fonction">Fonction</label>
        <input type="text" class="form-control" id="fonction" formControlName="fonction">
    </div>
    <div class="form-group">
        <label for="email">Email</label>
        <input type="email" class="form-control" id="email" formControlName="email">
    </div>
    <div class="form-group">
        <label for="password">Mot de passe</label>
        <input type="text" class="form-control" id="password" formControlName="password">
    </div>
    <button class="btn btn-primary" [disabled]="signupForm.invalid" (click)="onSignup()">S'inscrire</button>
    <p class="text-danger" *ngIf="errorMsg">{{ errorMsg }}</p>
</form>
