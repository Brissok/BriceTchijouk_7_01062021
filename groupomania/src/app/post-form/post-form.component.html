<div class="col-sm-8 col-sm-offset-2">
    <form [formGroup]="postForm">
        <div class="form-group">
            <label for="title">Titre</label>
            <input type="text" class="form-control" id="title" formControlName="title">
        </div>
        <div class="form-group">
            <label for="content">Contenu</label>
            <input type="text" class="form-control" id="content" formControlName="content">
        </div>
        <div class="form-group">
            <input type="file" accept="image/*" #imageInput (change)="onFileAdded($event)">
            <img [src]="imagePreview" *ngIf="imagePreview" style="max-height: 100px;display:block;margin-top:10px">
          </div>
        <button class="btn btn-primary" (click)="onSubmit()" [disabled]="postForm.invalid">Publier</button>
    </form>
</div>
